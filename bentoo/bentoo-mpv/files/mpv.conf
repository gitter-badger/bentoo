# ~/.mpv/config
[default]

monitoraspect="16:9"

cache=51200
cache-seek-min=50

# Disable screensaver.
stop-screensaver="yes" # stop gnome-screensaver

# execute a command every 30 seconds
# useful to disable a non-standard-compliant screensavers and to work around buggy behaviours
# BE WARNED: to avoid dangerous commands is your responsibility
#heartbeat-cmd="xscreensaver-command -deactivate &" # stop xscreensaver
heartbeat-cmd="xscreensaver-command -deactivate >&- 2>&- &" # for xscreensaver

# custom heartbeat frequency in seconds
#heartbeat-interval=600

# multithreaded decoding of H264/MPEG-1/2 (valid: 1-8)
vd-lavc=threads=8

# scale the subtitles to the 3% of the screen size
#sub-scale=3

# correct pitch when speed is faster or slower than 1.0
af=scaletempo

# allow to increase the maximal volume to 1000%
softvol-max=1000

# gapless audio play
gapless-audio

# custom terminal seek bar
term-osd-bar-chars = "──╼ ·"

# Text-based subtitles
#=====================
# Set font.
#osd-font=/home/user/.mplayer/subfont.ttf

sub-codepage=enca:ru:en

# set the window title using the media filename (see Property Expansion section of mpv(1))
title="${filename}"

[lang]
profile-desc="Profile for language"
slang=jpn,ru,rus,en,eng
alang=jpn,ru,rus,en,eng

[ao.alsa]
profile-desc="ao alsa"
ao=alsa:device=[hw:0,3]
# use alsa for audio output, choose pulse, or oss4 as fallback
ao=alsa,pulse,oss

[ao.pulse]
profile-desc="ao pulse"
# use alsa for audio output, choose pulse, or oss4 as fallback
ao=pulse,alsa,oss

[vo.vdpau]
profile-desc="VDPAU hardware acceleration"
vo=vdpau
# Most video filters do not work with vdpau.
#vf-clr=yes
# Use hardware decoding (this might break playback of some h264 files)
hwdec=vdpau
hwdec-codecs=ffmpeg12vdpau,ffwmv3vdpau,ffvc1vdpau,ffh264vdpau,ffodivxvdpau,
#hwdec-codecs=ffodivx,ffmpeg12vdpau,ffwmv3vdpau,ffvc1vdpau,ffh264vdpau,
#hwdec-codecs=ffmpeg12vdpau,ffwmv3vdpau,ffvc1vdpau,ffh264vdpau,
#hwdec-codecs=ffodivx,

[vo.opengl]
profile-desc="vo opengl"
vo=opengl,xv,
#vo=opengl,x11,xv,
#vf=pp=lb/hb/vb/dr
#vf=eq,screenshot

[vo.opengl-hq]
profile-desc="vo opengl-hq"
# try to use high quality opengl output, with standard opengl, classic xv, and wayland as fallbacks
# note: opengl has numerous quality/performance trade-off options.
# as per the mpv(1), "opengl-hq" is just an alias for "opengl:lscale=lanczos2:dither-depth=auto:fbo-format=rgb16"
vo=opengl-hq,opengl,xv,wayland

[vo.fbdev2]
profile-desc="vo fbdev2"
vo=fbdev2
vf=scale=1280:800

[deinterlace]
profile-desc="Profile for picture de-interlacing"
#vf-add=pp=fd

[dvd]
profile-desc="Profile for DVD playback"
profile=deinterlace
dvd-speed=4

[protocol.dvd]
profile-desc="Profile for dvd:// streams"
profile=dvd
profile=lang
#vf=pp=hb/vb/dr/al/fd
#vf=scale

[protocol.dvdnav]
profile-desc="Profile for dvdnav:// streams"
profile=dvd
profile=lang
input-cursor=yes

[extension.iso]
profile=protocol.dvd

[protocol.cdda]
profile-desc="Profile for cdda:// streams"

[protocol.tv]
profile-desc="Profile for tv:// streams"
profile=deinterlace

[extension.flv]
profile-desc="profile for .flv files"

[extension.avi]
profile-desc="Profile for deinterlacing avi files"
profile=lang
#profile=vo.vdpau
#profile=vo.opengl-hq
profile=vo.opengl
#profile=ao.pulse
profile=ao.alsa

[extension.mkv]
profile-desc="Profile for mkv files"
profile=lang
#profile=vo.vdpau
#profile=vo.opengl-hq
profile=vo.opengl
#profile=ao.pulse
profile=ao.alsa

[extension.wmv]
profile-desc="Profile for wmv files"
profile=lang
#profile=vo.vdpau
profile=vo.opengl
#profile=ao.pulse
profile=ao.alsa

[extension.mp4]
profile-desc="Profile for HD mp4 files"
profile=lang
#profile=vo.vdpau
profile=vo.opengl
#profile=ao.pulse
profile=ao.alsa
#demuxer=mov
vd-lavc=skiploopfilter=all
cache=32768

[extension.m2ts]
vd-lavc=threads=2:skiploopfilter=nonref
profile=lang
#profile=vo.vdpau
profile=vo.opengl
#profile=ao.pulse
profile=ao.alsa

[extension.ts]
vd-lavc=threads=2:skiploopfilter=nonref
profile=lang
#profile=vo.vdpau
profile=vo.opengl
#profile=ao.pulse
profile=ao.alsa

[bravia]
profile-desc="Sony Bravia TV"
ao=oss:/dev/dsp2
fs=yes
vo=opengl
#vf-clr=yes
cache=65536

# Speeds 24p movies up to 25p
[24p]
profile-desc="Convert 24p to 25p"
speed=1.04270833
af=scaletempo

# Reroutes OGG surround channels
# to match AC3 routing
[oggsurround]
audio-channels=6
